<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div id="card">
    <div id="profile">
      <div id="top-section">
        <img class="portrait" src="images/rilind_portrait.png"/>
      </div>
    
      <div id="bottom-section">
        
        <div class="info">
          <span class="name">Rilind Tasholli</span>
          <span class="age">21</span>
        </div>
        
        <span class="location">Kosovo</span>
      </div>
      
    </div>

    <hr/>

    <div id="stats">
      <div class="stat-element">
        <span  class="stat-number">80K</span>
        <span class="stat-name">Followers</span>
      </div>
      <div class="stat-element">
        <span class="stat-number">803K</span>
        <span class="stat-name">Likes</span>
      </div>
      <div class="stat-element">
        <span class="stat-number">1.4K</span>
        <span class="stat-name">Photos</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="#">Rilind Tasholli</a>.
  </div>
</body>
</html>
